<section id="contact">
	<div class="contact-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-1">
					<div class="intro-message">
						<h1>Contact</h1>
						<hr class="intro-divider">
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
				</div>
				<div class="col-lg-9">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
						<li>
							<a href="mailto:harper@fhi.mpg.de" class="btn btn-default btn-lg"><i class="fa fa-google fa-fw"></i> <span class="network-name">Email</span></a>
						</li>
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
